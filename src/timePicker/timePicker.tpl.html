<div>
    <h4 class="md-subhead">Custom format + error messages</h4>
    <mdp-date-picker mdp-open-on-click required name="dateFormat" mdp-placeholder="My date(dd/mm/yyyy)" mdp-format="DD/MM/YYYY"
        ng-model="timeCtrl.currentDate">
        <div ng-messages="demoForm.dateFormat.$error">
            <div ng-message="required">This is required</div>
            <div ng-message="format">Invalid format</div>
        </div>
    </mdp-date-picker>
       <mdp-date-picker mdp-placeholder="Date" ng-model="timeCtrl.currentDate"></mdp-date-picker>
</div>
